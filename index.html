<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>💖 Valentine’s Question 💖</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #e63946;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            font-size: 18px;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

            button:hover {
                transform: scale(1.1);
                box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            }

        .yes {
            background: #ff4d6d;
            color: white;
        }

        .no {
            background: #adb5bd;
            color: white;
        }

        .message {
            margin-top: 25px;
            font-size: 20px;
            font-weight: bold;
            color: #e63946;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>💘 Will you be my Valentine? 💘</h1>
        <p>I promise snacks, laughs, and good vibes 🥰</p>

        <div class="buttons">
            <button class="yes" onclick="yesClick()">Yes 💖</button>
            <button class="no" onclick="noClick()">No 💔</button>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
    function yesClick() {
      document.getElementById("message").innerHTML =
        "YAY!!! 💕 I knew it! Happy Valentine’s Day 💐";
    }

    function noClick() {
      document.getElementById("message").innerHTML =
        "Are you sure? 😢 Let’s try again…";
    }
    </script>

</body>
</html>
