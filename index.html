<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>💖 Valentine’s Question 💖</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            max-width: 400px;
            width: 90%;
            transition: all 0.3s;
            position: relative;
        }

        h1 {
            color: #e63946;
            margin-bottom: 20px;
            font-size: 24px;
            white-space: nowrap; /* keep in one line */
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            position: relative;
        }

        button {
            font-size: 18px;
            padding: 12px 25px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s, width 0.2s, height 0.2s, top 0.2s, left 0.2s;
            position: relative;
        }

            button:hover {
                transform: scale(1.1);
                box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            }

        .yes {
            background: #ff4d6d;
            color: white;
        }

        .no {
            background: #adb5bd;
            color: white;
        }

        .message {
            font-size: 20px;
            font-weight: bold;
            color: #e63946;
            min-height: 30px;
            margin-bottom: 20px;
            white-space: nowrap; /* message stays on one line */
        }

        /* GIF inside the card, initially hidden */
        #kissGif {
            display: none; /* hidden initially */
            max-width: 100%;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            margin: 20px auto 0 auto;
            display: block; /* this centers it horizontally */
        }
    </style>
</head>
<body>

    <div class="card" id="card">
        <h1>💘 Will you be my Valentine? 💘</h1>

        <div class="buttons" id="buttons">
            <button class="yes" id="yesBtn" onclick="yesClick()">Yes 💖</button>
            <button class="no" id="noBtn" onclick="noClick()">No 💔</button>
        </div>

        <div class="message" id="message"></div>

        <!-- GIF element inside the card -->
        <img id="kissGif" src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Bear Kiss GIF" style="display: none;">
    </div>

    <script>
        let noClickCount = 0;

        const funnyPrompts = [
            "No",
            "Are you sure?",
            "Really sure?",
            "Think again!",
            "Last chance!",
            "Surely not?",
            "You might regret this!",
            "Give it another thought!",
            "Are you absolutely certain?",
            "This could be a mistake!",
            "Have a heart!",
            "Don't be so cold!",
            "Change of heart?",
            "Wouldn't you reconsider?",
            "Is that your final answer?",
            "You're breaking my heart ;(",
            "Is that your final answer?",
            "You're breaking my heart ;(",
            "Plsss? :( You're breaking my heart"
        ];

        function yesClick() {
            document.getElementById("message").innerHTML = "YAY!!! 💕 I knew it! Happy Valentine’s Day 💐";
            document.getElementById("buttons").style.display = "none";

            // Show GIF only after clicking Yes
            const gif = document.getElementById("kissGif");
            gif.style.display = "block";
        }

        function noClick() {
            noClickCount++;

            const randomPrompt = funnyPrompts[Math.floor(Math.random() * funnyPrompts.length)];
            document.getElementById("message").innerHTML = randomPrompt;

            const yesBtn = document.getElementById("yesBtn");
            const noBtn = document.getElementById("noBtn");

            // Grow Yes slightly
            const newYesScale = 1 + noClickCount * 0.1;
            yesBtn.style.transform = `scale(${newYesScale})`;

            // Shrink No slightly
            const newNoScale = Math.max(1 - noClickCount * 0.05, 0.3);
            noBtn.style.transform = `scale(${newNoScale})`;

            // Move No to random position inside card
            const card = document.getElementById("card");
            const cardRect = card.getBoundingClientRect();
            const noRect = noBtn.getBoundingClientRect();

            const maxX = cardRect.width - noRect.width;
            const maxY = cardRect.height - noRect.height - 80; // leave space for message & GIF

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            noBtn.style.position = "absolute";
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
        }
    </script>

</body>
</html>
